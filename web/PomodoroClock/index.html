<!DOCTYPE html>
<html>
<head>
	<title>PomodoroClock</title>
	<link href="https://fonts.googleapis.com/css?family=Orbitron"
      rel="stylesheet">
	<link href="https://cdn.bootcss.com/jqueryui/1.12.1/jquery-ui.min.css" rel="stylesheet">
	<link href="https://cdn.bootcss.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="index.css">
</head>
<body>
	<div class="container" style="background-color: #FFF">
		<div id="ClockZone" class="row justify-content-center" style="height: 80vh">
			<div class="col-auto align-self-center">
				<div style="height: 300px; width: 300px;">
					<canvas id="clock" data-font-value="Orbitron" width="300" height="300" style="height: 100%; width: 100%;">
					<!-- Noting -->
					</canvas>
				</div>
			</div>
		</div>

		<div class="row justify-content-around text-center" style="height: 20vh">
			<div class="clo">
				<p>Break Length</p>
				<button id="relaxSub">-</button> <i id="relax">5</i> <button id="relaxAdd">+</button>
			</div>
			<div class="clo">
				<p>Session Length</p>
				<button id="workSub">-</button> <i id="work">25</i> <button id="workAdd">+</button>
			</div>
		</div>
	</div>


<script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.3.1.min.js"></script>
<script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.bootcss.com/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.bootcss.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
<script type="text/javascript" src="index.js"></script>
</body>
</html>
