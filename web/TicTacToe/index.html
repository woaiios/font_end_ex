<!DOCTYPE html>
<html>
<head>
	<title>TicTacToe</title>
	<link href="https://cdn.bootcss.com/jqueryui/1.12.1/jquery-ui.min.css" rel="stylesheet">
	<link href="https://cdn.bootcss.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="index.css">
</head>
<body>
	<div class="container">
		<div id="page1" class="row text-center bg-info" style="height: 100vh">
		  	<div class="col align-self-center">
		  		 <button id="X" type="button" class="btn btn-secondary">X</button>
 				<button id="O" type="button" class="btn btn-secondary">O</button>
		  	</div>  		
		</div>

		<!-- 第二页 -->
		<div id="page2" class="row bg-secondary justify-content-center" style="height: 100vh">
			<div class="align-self-center col-auto text-center" style="height: 320px">
				
			  	<div class="row bg-secondary" style="width: 320px">
			  		<div class="col" id="blue" style="height: 80px">
			  			<p class="text-center bg-info spot" style="font-size: 50pt; width: 100%; height: 100%" id="0"> </p>
			    	</div>
				    <div class="col" id="red" style="height: 80px">
				    	<p class="text-center bg-info spot" style="font-size: 50pt; width: 100%; height: 100%" id="1"> </p>
				    </div>
				    <div class="col" id="green" style="height: 80px">
				    	<p class="text-center bg-info spot" style="font-size: 50pt; width: 100%; height: 100%" id="2"> </p>
				    </div>
			  	</div>
			  	<!-- gap -->
			  	<div class="row bg-secondary" style="height: 30px"></div>

			  	<div class="row bg-secondary">
			  		<div class="col" id="cyan" style="height: 80px">
			  			<p class="text-center bg-info spot" style="font-size: 50pt; width: 100%; height: 100%" id="3"> </p>
			    	</div>
				    <div class="col" id="gray" style="height: 80px">
				    	<p class="text-center bg-info spot" style="font-size: 50pt; width: 100%; height: 100%" id="4"> </p>
				    </div>
				    <div class="col" id="yellow" style="height: 80px">
				    	<p class="text-center bg-info spot" style="font-size: 50pt; width: 100%; height: 100%" id="5"> </p>
				    </div>
			  	</div>

			  	<div class="row bg-secondary" style="height: 30px"></div>

			  	<div class="row bg-secondary">
			    	<div class="col" id="cyan" style="height: 80px">
			    		<p class="text-center bg-info spot" style="font-size: 50pt; width: 100%; height: 100%" id="6"> </p>
			    	</div>
				    <div class="col" id="gray" style="height: 80px">
				    	<p class="text-center bg-info spot" style="font-size: 50pt; width: 100%; height: 100%" id="7"> </p>
				    </div>
				    <div class="col" id="yellow" style="height: 80px">
				    	<p class="text-center bg-info spot" style="font-size: 50pt; width: 100%; height: 100%" id="8"> </p>
				    </div>
			  	</div>
			  	<div class="row bg-secondary" style="height: 20px"></div>
			  	<div class="row">
			  		<div class="col">
			  			<p id="info"></p>
			  		</div>
			  	</div>
			  </div>
		</div>
	</div>	 


<script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.3.1.min.js">
<script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.bootcss.com/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.bootcss.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

</body>
</html>
