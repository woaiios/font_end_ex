<!DOCTYPE html>
<html>
<head>
	<title>Use the Twitchtv JSON API</title>
	<link href="https://fonts.loli.net/css?family=Orbitron"
      rel="stylesheet">
	<link href="https://cdn.bootcss.com/jqueryui/1.12.1/jquery-ui.min.css" rel="stylesheet">
	<link href="https://cdn.bootcss.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="index.css">
	<style type="text/css">
	   a:link {color: black;}      /* unvisited link */
	   a:visited {color: black;}   /* visited link */
	   a:hover {color: black;}     /* mouse over link */
	   a:active {color: black;}    /* selected link */
	</style>
</head>
<body>
	<div class="container">
		<div class="row" style="height: 50px"></div>
		<div class="row text-center">
			<div class="col"><h2>TWITCH STREAMERS</h2></div>
		</div>
		<div class="row" style="height: 20px"></div>
		<div>
			<ul id="myTab" class="nav nav-tabs" role="tablist">
			  <li class="nav-item">
			    <a id="All-tab" class="nav-link active" data-toggle="tab" href="#all" role="tab" aria-controls="All" aria-selected="true">All</a>
			  </li>
			  <li class="nav-item">
			  	<a id="online-tab" class="nav-link" data-toggle="tab" href="#online" role="tab" aria-controls="online" aria-selected="true">Online</a>
			  </li>
			  <li class="nav-item">
			    <a id="online-tab" class="nav-link" data-toggle="tab" href="#offline" role="tab" aria-controls="offline" aria-selected="true">Offline</a>
			  </li>
			</ul>
		</div>
		<div class="row" style="height: 2px"></div>
		<div class="tab-content" id="myTabContent">
		  <div id="all" class="tab-pane fade show active" role="tabpanel" aria-labelledby="all-tab"></div>
		  <div id="online" class="tab-pane fade" role="tabpanel" aria-labelledby="online-tab"></div>
		  <div id="offline" class="tab-pane fade" role="tabpanel" aria-labelledby="offline-tab"></div>
		</div>
	</div>

	<script src="https://cdn.bootcss.com/URI.js/1.19.1/URI.min.js"></script>
	<script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.3.1.min.js"></script>
	<script src="https://cdn.bootcss.com/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
	<script src="https://cdn.bootcss.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
	<script type="text/javascript" src="index.js"></script>
</body>
</html>
