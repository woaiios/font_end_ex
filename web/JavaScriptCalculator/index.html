<!DOCTYPE html>
<html>
<head>
	<title>JavaScript Calculator</title>
	<link href="https://fonts.loli.net/css?family=Orbitron"
      rel="stylesheet">
	<link href="https://cdn.bootcss.com/jqueryui/1.12.1/jquery-ui.min.css" rel="stylesheet">
	<link href="https://cdn.bootcss.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="index.css">
</head>
<body>
	<div class="container-fluid">
		<div class="row justify-content-center" style="height: 100vh">
			<div class="col-auto align-self-center ">
				<div class="border border-info" style="width: 320px; height: 460px">
					<div class="border border-info" style="width: 320px; height: 137px">
						<div class="border border-info text-right" style="margin: 15px; padding: 10px;">
							<span style="font-size: 40px">0</span>
							<br>
							<span style="font-size: 16px">0</span>
						</div>
					</div>

					<div class="border border-info" style="width: 320px; height: 320px">
						<div class="container-fluid">
							<div class="row rowHeight">
								<div class="col border-right bg-primary text-center"><p class="numberPad">AC</p></div>
								<div class="col border-right bg-primary text-center"><p class="numberPad">CE</p></div>
								<div class="col border-right bg-primary"></div>
								<div class="col bg-primary text-center numberPad" style="font-size: 30px">ร</div>
							</div>

							<div class="row rowHeight">
								<div class="col border-top border-right bg-primary text-center numberPad">7</div>
								<div class="col border-top border-right bg-primary text-center numberPad">8</div>
								<div class="col border-top border-right bg-primary text-center numberPad">9</div>
								<div class="col border-top bg-primary text-center numberPad" style="font-size: 30px">รท</div>
							</div>

							<div class="row rowHeight">
								<div class="col border-top border-right bg-primary text-center numberPad">4</div>
								<div class="col border-top border-right bg-primary text-center numberPad">5</div>
								<div class="col border-top border-right bg-primary text-center numberPad">6</div>
								<div class="col border-top bg-primary text-center numberPad" style="font-size: 30px">+</div>
							</div>

							<div class="row rowHeight">
								<div class="col border-top border-right bg-primary text-center numberPad">1</div>
								<div class="col border-top border-right bg-primary text-center numberPad">2</div>
								<div class="col border-top border-right bg-primary text-center numberPad">3</div>
								<div class="col border-top bg-primary text-center numberPad" style="font-size: 30px">-</div>
							</div>

							<div class="row rowHeight">
								<div class="col-auto border-top border-right bg-primary text-center numberPad" style="width: 160px; height:100%">0</div>
								<div class="col-auto border-top border-right bg-primary text-center numberPad" style="width: 79px; height:100%">.</div>
								<div class="col-auto border-top bg-primary text-center numberPad" style="width: 79px; height:100%" style="font-size: 30px">=</div>
							</div>

						</div>
					</div>

				</div>
			</div>
		</div>
	</div>


<script src="https://cdn.bootcss.com/URI.js/1.19.1/URI.min.js"></script>
	<script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.3.1.min.js"></script>
	<script src="https://cdn.bootcss.com/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
	<script src="https://cdn.bootcss.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
	<script type="text/javascript" src="index.js"></script>
</body>
</html>
